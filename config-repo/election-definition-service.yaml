server:
  port: 8091

spring:
  application:
    name: election-definition-service

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/election_definition
    username: postgres
    password: 123

  jpa:
    hibernate:
      ddl-auto: none
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQL10Dialect
    show-sql: true
    
  mvc:
    webjars:
      enabled: false  # Disable WebJars
  
  
  web:
    resources:
      add-mappings: false      

eureka:
  instance:
    prefer-ip-address: true  # Use IP address instead of hostname
    lease-renewal-interval-in-seconds: 15  # Send a heartbeat every 15 seconds
    lease-expiration-duration-in-seconds: 90  # Expire the instance if no heartbeat for 90 seconds
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/  # The URL for the Eureka server
    register-with-eureka: true  # Register this client with Eureka
    fetch-registry: true  # Enable fetching of the registry

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    jackson:
      isolated-object-mapper: true
    web:
      exposure:
        include: health

health:
  circuitbreakers:
    enabled: true

resilience4j:
circuitbreaker:
  instances:
    election-definition-service:
      sliding-window-type: COUNT_BASED
      failure-rate-threshold: 50
      minimum-number-of-calls: 5
      automatic-transition-from-open-to-half-open-enabled: true
      wait-duration-in-open-state: 5s
      permitted-number-of-calls-in-half-open-state: 3
      sliding-window-size: 10
      register-health-indicator: true
